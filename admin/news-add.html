<div class="page-container">

<script type="text/javascript">
jQuery(mtfileupload("server/upload.php",function(file,res){
	console.log(res);
	var str = "";
	if($("#fileName").val() != ""){
		str = $("#fileName").val()+";";
	}
	$("#fileName").val(str+res._raw);
}));

$("#form-admin-add").validate({
	rules:{
		'title':{
			required:true
		},
		'author':{
			required:true
		},
		'note':{
			required:true
		},
		'txt':{
			required:true
		},
	},
	onkeyup:false,
	focusCleanup:true,
	success:"valid",
	submitHandler:function(form){
		$(form).ajaxSubmit({
			type: 'post',
			url: "server/news-add.php" ,
			//url: "recruitAction!test" ,
			success: function(data){
				if(data == "true"){
					$("#form-admin-add .input-text,.textarea,#fileName").val("");
					$("#mtfileList").html("");
					layer.msg('添加成功!',{icon:1,time:2000});
				}else{
					console.log(data);
					layer.msg(data,{icon:2,time:1000});
				}
			},
            error: function(XmlHttpRequest, textStatus, errorThrown){
				layer.msg('error!',{icon:1,time:1000});
			}
		});
		var index = parent.layer.getFrameIndex(window.name);
		parent.$('.btn-refresh').click();
		parent.layer.close(index);
	}
});

//删除问题
function questionDel(questionId){
	layer.confirm('确定要删除该问题吗?',function(index){
		$.ajax({
			type: 'post',
			url: 'commonQuestionAction!deleteCommonQuestion',
			data: {"id":questionId},
			success: function(data){
				if(data == "true"){
					layer.msg('删除成功!',{icon:1,time:1000});
					table.ajax.reload();
				}else{
					layer.msg('删除失败!',{icon:2,time:1000});
				}
			},
			error: function(data){
				layer.msg('出现错误!',{icon:2,time:1000});
			}
		});
	});
}
</script>
