<script type="text/javascript">
jQuery(mtfileupload("fileAction!tmpUpload",function(file,res){
	var str = "";
	if($("#fileName").val() != ""){
		str = $("#fileName").val()+";";
	}
	$("#fileName").val(str+res._raw);
}));
var table = $('.table-sort').DataTable({
	"ajax": 'server/accessories-list.php',
	"columns" : [ 
		{"data" : "id"},
		{"data" : "name"},  
        {"data" : "price"},  
        {"data" : "altImg"},
        {"data" : "addTime"},
        {"data" : "option"},
	],
	"aaSorting": [[ 0, "desc" ]],//默认第几个排序
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0]}// 不参与排序的列
	],
});


//删除配件
function accessoriesDel(accessoriesId){
	layer.confirm('确定要删除该配件吗?',function(index){
		$.ajax({
			type: 'post',
			url: 'server/accessories-delete.php',
			data: {"id":accessoriesId},
			success: function(data){
				if(data == "true"){
					layer.msg('删除成功!',{icon:1,time:1000});
					table.ajax.reload();
				}else{
					layer.msg('删除失败!',{icon:2,time:1000});
				}
			},
			error: function(data){
				layer.msg('出现错误!',{icon:2,time:1000});
			}
		});
	});
}
</script>
